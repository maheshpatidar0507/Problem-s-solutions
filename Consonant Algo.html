<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Document</title>
  </head>
  <body>
    <!--Que. Write a program to check if the input is a vowel or consonan -->
    <!--  Algorithm 
        1. Take Input
        2. compare with  vowel (a,e,i,o,u) if true
        2.1 print Vowel
        2.2 else print Consonant
     -->

    <script>
      let input = "p";
      if (
        input === "a" ||
        input === "e" ||
        input === "i" ||
        input === "o" ||
        input === "u"
      ) {
        document.write("Vowel");
      } else {
        document.write("consonant");
      }
    </script>
  </body>
</html>
